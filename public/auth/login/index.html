<!DOCTYPE html>
<html lang="en" ng-app="login">

<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / e-commerce</title>
    <link rel="shortcut icon" href="../../welcomePage/assets/img/melancia.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../assets/img/melancia.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="loginController">
    <h1>Login</h1>
    <form>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username or email</label>
                <input type="text" class="form-control" id="usernameOrEmail" aria-describedby="usernameHelp"
                    ng-model="usernameOrEmail">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="submit()">Login</button>
            <div class="links-align">
                <a href="../register/index.html">Don't have registration? do it now!</a>
                <a href="../../welcomePage/index.html">back</a>
            </div>
        </form>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="assets/scripts/main.js"></script>

</html>
