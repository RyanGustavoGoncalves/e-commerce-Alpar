<!DOCTYPE html>
<html lang="en" ng-app="cart">

<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="cartController">
    <div class="cart-container">
        <h2>Carrinho de Compras</h2>
        <div class="product-card">
            <div class="d-flex align-items-center" ng-repeat="cartItem in cart">
                <img src="{{ cartItem.product.imageUrl }}" alt="{{ cartItem.product.name }}" class="product-image">
                <div class="product-details">
                    <div class="product-title">{{ cartItem.product.name }}</div>
                    <div>Quantidade: {{cartItem.quantity}}</div>
                    <div class="product-price">{{ cartItem.price | currency:'R$ ':2 }}</div>
                </div>
                <div class="btn-addRemove">
                    <button
                        ng-click="addQuantity(cartItem.id, cartItem.quantity, cartItem.product.price, cartItem.price)"><i
                            class="bi bi-plus-lg"></i></button>
                    <button class="remove"
                        ng-click="removeQuantity(cartItem.id, cartItem.quantity, cartItem.product.price, cartItem.price)"><i
                            class="bi bi-dash"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../global/scripts/routeConfigs.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
