<!DOCTYPE html>
<html lang="en" ng-app="cart">

<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="cartController">
    <div class="grid-container">
        <aside class="sidebar">
            <div class="w-full">
                <div class="carrinho active">
                    <a href="#">
                        <img src="../global/img/carrinho.png" alt="Carrinho" width="25">
                        <span class="item-quantidade">{{cartItems}}</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="../index.html">Home</a>
                </div>
            </div>
            <div class="footer-sidebar">
                <div>
                    <div class="menu-item" ng-if="role === 'admin'" ng-click="openModalProducts(1)">
                        <a href="./admin/index.html">Admin</a>
                    </div>
                    <div class="menu-item" ng-click="logout()">
                        <a href="../index.html">Logout</a>
                    </div>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="cart-container">
                <h2>Carrinho de Compras</h2>
                <div class="product-card">
                    <div ng-if="cart.length === 0" style="text-align: center;">
                        <h3>Adicione items ao seu carrinho!</h3>
                        <button class="btn btn-link"><a href="../index.html">Voltar para a home!</a></button>
                    </div>
                    <div class="d-flex align-items-center" ng-repeat="cartItem in cart">
                        <img src="{{ cartItem.product.imageUrl }}" alt="{{ cartItem.product.name }}"
                            class="product-image">
                        <div class="product-details">
                            <div class="product-title">{{ cartItem.product.name }}</div>
                            <div>Quantidade: {{cartItem.quantity}}</div>
                            <div class="product-price">{{ cartItem.price | currency:'R$ ':2 }}</div>
                        </div>
                        <div class="btn-addRemove">
                            <button
                                ng-click="addQuantity(cartItem.id, cartItem.quantity, cartItem.product.price, cartItem.price)">
                                <i class="bi bi-plus-lg"></i></button>
                            <button
                                ng-click="removeQuantity(cartItem.id, cartItem.quantity, cartItem.product.price, cartItem.price)"
                                class="remove"><i class="bi bi-dash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../global/scripts/routeConfigs.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
